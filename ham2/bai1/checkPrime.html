<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime(n) {
        if (n<2)
            return false
        for (let i=2;i<=Math.sqrt(n);i++) {
            if (n%i===0) {
                return false
            }
        }
        return true
    }
    for (let i=1;i<=100;i++) {
        if (checkPrime(i)===true) {
            document.writeln(i)
        }
    }
</script>
</body>
</html>
