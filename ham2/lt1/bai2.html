<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="input">Nhập số</label>
<input type="number" id="input" oninput="number(this.value)" >
<p id='outnumber'></p>
<script>
    function number(n) {
        n=parseInt(n)
        document.getElementById('outnumber').innerText=n + 1
    }
</script>
</body>
</html>
