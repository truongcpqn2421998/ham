<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    number=prompt('Number :')
    alert('Giai thừa của '+number+' là '+factorial(number) )
    function factorial(n) {
        n=parseInt(n)
        let total=1
        for (let i=1;i<=n;i++) {
            total*=i
        }
        return(total)
    }
</script>
</body>
</html>
