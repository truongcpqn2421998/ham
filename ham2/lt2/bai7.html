<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a=prompt('input a:')
    b=prompt('input b:')
    alert(swap(a,b))
    function swap(a,b) {
        let temp=a;
        a=b
        b=temp
        return(a+','+b)
    }
</script>
</body>
</html>
