<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    arr=[1,2,3,4,5,6]
    document.writeln(swap(arr))
    function swap(arr) {
        let first=0
        let last=arr.length-1
        while (first<last){
            let temp=arr[first]
            arr[first]=arr[last]
            arr[last]=temp
            first++
            last--
        }
        return(arr)
    }
</script>
</body>
</html>
