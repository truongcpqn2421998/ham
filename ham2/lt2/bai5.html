<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a=prompt('Input a:')
    b=prompt('Input b:')
    c=prompt('Input c:')
    alert('Số bé nhất trong 3 số là: ' +Min(a,b,c))
    function Min(a,b,c){
        a=parseInt(a)
        b=parseInt(b)
        c=parseInt(c)
        return (a<b&&a<c)?a:(b<a&&b<c)?b:c

    }
</script>
</body>
</html>
